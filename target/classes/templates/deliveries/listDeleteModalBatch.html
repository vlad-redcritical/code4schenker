<div class="table-responsive" id="containerFields" data-th-fragment="delivery-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('DeliveriesCollectionThymeleafController')},itemLink=${@linkBuilder.of('DeliveriesItemThymeleafController')}">

        <tr>
          <th data-data="deliveryNr" data-th-text="#{label_delivery_deliverynr}">deliveryNr</th>
          <th data-data="clientName" data-th-text="#{label_delivery_clientname}">clientName</th>

        <tr>
          <td>deliveryNr</td>
          <td>clientName</td>
        </tr>
      </tbody>
    </table>
