<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="transits-detailModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('DeliveriesItemTransitsThymeleafController')}">
    <table id="transits-detail-table-item-to-remove" data-parent-table="delivery-entity-table" data-data-parent-id="${delivery != null ? delivery.id : ''}" data-data-load-url="${collectionLink.to('datatablesByIdsIn').with('delivery', '_PARENTID_')}">
      <thead>
        <tr>
              <th data-data="longitude" data-th-text="#{label_delivery_transits_longitude}">longitude</th>
              <th data-data="latitude" data-th-text="#{label_delivery_transits_latitude}">latitude</th>
              <th data-data="point" data-th-text="#{label_delivery_transits_point}">point</th>
              <th data-data="delivery" data-th-text="#{label_delivery_transits_delivery}">delivery</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
              <td>longitude</td>
              <td>latitude</td>
              <td>point</td>
              <td>delivery</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
