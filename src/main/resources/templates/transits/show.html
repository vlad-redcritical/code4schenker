<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_transit})}|">Show Transit - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${transit}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_transit})}">Show Transit</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_transit})}">Transit data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="transit-longitude-field" data-z="c3ace396">
            	      <strong data-th-text="#{label_transit_longitude}">longitude</strong>
                    <span data-th-text="*{{longitude}}">longitudeValue</span>
         	        </li>
                  <li id="transit-latitude-field" data-z="1f38aee8">
            	      <strong data-th-text="#{label_transit_latitude}">latitude</strong>
                    <span data-th-text="*{{latitude}}">latitudeValue</span>
         	        </li>
                  <li id="transit-point-field" data-z="9c290ef6">
            	      <strong data-th-text="#{label_transit_point}">point</strong>
                    <span data-th-text="*{{point}}">pointValue</span>
         	        </li>
                  <li id="transit-delivery-field" data-z="e7c8dde8">
            	      <strong data-th-text="#{label_transit_delivery}">delivery</strong>
                    <span data-th-text="*{{delivery}}">deliveryValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Transit_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('TransitsItemThymeleafController').to('editForm').with('transit', transit.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Transit_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('TransitsCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
