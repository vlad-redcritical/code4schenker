<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="transit-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('TransitsCollectionThymeleafController')},itemLink=${@linkBuilder.of('TransitsItemThymeleafController')}">
    <table id="transit-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="longitude" data-th-text="#{label_transit_longitude}">longitude</th>
          <th data-data="latitude" data-th-text="#{label_transit_latitude}">latitude</th>
          <th data-data="point" data-th-text="#{label_transit_point}">point</th>
          <th data-data="delivery" data-th-text="#{label_transit_delivery}">delivery</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>longitude</td>
          <td>latitude</td>
          <td>point</td>
          <td>delivery</td>
        </tr>
      </tbody>
    </table>
</div>
