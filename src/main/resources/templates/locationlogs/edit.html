<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_locationlog})}">
    Edit LocationLog - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('LocationLogsCollectionThymeleafController')},itemLink=${@linkBuilder.of('LocationLogsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_locationlog})}">Edit LocationLog</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${locationLog}" data-th-action="${itemLink.to('update').with('locationLog', locationLog.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('locationLog', locationLog.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_locationlog})}">LocationLog data </legend>

<div class="form-group has-error has-feedback" data-z="91fbd544" id="locationlog-datetime-field" data-th-classappend="${#fields.hasErrors('dateTime')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="dateTime" class="col-md-3 control-label" data-th-text="#{label_locationlog_datetime}">dateTime</label>
  <div class="col-md-6">
    <input id="dateTime" name="dateTime" data-th-value="*{{dateTime}}" type="text" class="form-control" placeholder="dateTime" data-th-placeholder="#{label_locationlog_datetime}" data-toggle="tooltip" aria-describedby="dateTimeStatus" required="required" maxlength="250" size="250" />
      <span data-th-classappend="${#fields.hasErrors('dateTime')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('dateTime')}" aria-hidden="true"></span>
      <span id="dateTime-error" class="help-block" data-th-if="${#fields.hasErrors('dateTime')}" data-th-errors="*{dateTime}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="174506fa" id="locationlog-longitude-field" data-th-classappend="${#fields.hasErrors('longitude')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="longitude" class="col-md-3 control-label" data-th-text="#{label_locationlog_longitude}">longitude</label>
  <div class="col-md-6">
    <input id="longitude" name="longitude" data-th-value="*{{longitude}}" type="text" class="form-control" placeholder="longitude" data-th-placeholder="#{label_locationlog_longitude}" data-toggle="tooltip" aria-describedby="longitudeStatus" required="required" maxlength="100" size="100" />
      <span data-th-classappend="${#fields.hasErrors('longitude')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('longitude')}" aria-hidden="true"></span>
      <span id="longitude-error" class="help-block" data-th-if="${#fields.hasErrors('longitude')}" data-th-errors="*{longitude}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="e81c8f04" id="locationlog-latitude-field" data-th-classappend="${#fields.hasErrors('latitude')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="latitude" class="col-md-3 control-label" data-th-text="#{label_locationlog_latitude}">latitude</label>
  <div class="col-md-6">
    <input id="latitude" name="latitude" data-th-value="*{{latitude}}" type="text" class="form-control" placeholder="latitude" data-th-placeholder="#{label_locationlog_latitude}" data-toggle="tooltip" aria-describedby="latitudeStatus" required="required" maxlength="100" size="100" />
      <span data-th-classappend="${#fields.hasErrors('latitude')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('latitude')}" aria-hidden="true"></span>
      <span id="latitude-error" class="help-block" data-th-if="${#fields.hasErrors('latitude')}" data-th-errors="*{latitude}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
